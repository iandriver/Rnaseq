# some general values:
rnaseq:
  root_dir: /proj/hoodlab/share/vcassen/rna-seq/rnaseq
  genomes_dir: /jdrf/data_var/solexa/genomes
  domain: ${root_dir}/templates
  path: /tools/bin:/hpc/bin:/bin:/proj/hoodlab/share/programs/cufflinks
  cmds:
    load: load.py
    sh: shell_script.py
    help: help.py
    run: run_pipeline.py
    touch: touch.py

# database
db: 
  db_name: provenance.sqlite3
  tablename: provenance

# "qsub" is the command used to submit a job to the cluster.  These items
# all relate to the submissing of cluster jobs.
qsub:
  host: aegir
  exe: /sge/bin/lx24-amd64/qsub
  template: qsub.template.generic
  ssh_cmd: ssh
  nprocs: 4

provenance:
  cmds:
    create_table: create_table.py
    insert: insert_prov.py
    ls: list_files.py
    update: update.py

testing:
  test_db: t/fixtures/dbs/simple_orm.db